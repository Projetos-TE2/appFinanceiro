<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard Financeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="balance-card">
    <ion-card-header>
      <ion-card-title>Saldo Total</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="balance-amount" [ngClass]="{'valor-positivo': saldoTotal > 0, 'valor-negativo': saldoTotal <= 0}">
        {{ saldoTotal | currency:'BRL' }}
      </div>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="6">
      <ion-card class="summary-card">
        <ion-card-header>
          <ion-card-subtitle>Receitas</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="valor-positivo">
            {{ totalReceitas | currency:'BRL' }}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="summary-card">
        <ion-card-header>
          <ion-card-subtitle>Despesas</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="valor-negativo">
            {{ totalDespesas | currency:'BRL' }}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
