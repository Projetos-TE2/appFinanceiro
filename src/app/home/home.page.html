<ion-header class="modern-header" [translucent]="true">
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="modern-nav">
      <a routerLink="/home" routerLinkActive="active">Início</a>
      <a routerLink="/transactions" routerLinkActive="active">Transações</a>
      <a routerLink="/categories" routerLinkActive="active">Categorias</a>
      <a routerLink="/accounts" routerLinkActive="active">Contas</a>
      <a routerLink="/people" routerLinkActive="active">Pessoas</a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="dashboard-container">
    <div class="dashboard-flex">
      <div class="dashboard-main">
        <ion-card class="balance-card-modern">
          <ion-card-header>
            <ion-card-title>Saldo Total</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="balance-amount" [ngClass]="{'valor-positivo': saldoTotal > 0, 'valor-negativo': saldoTotal <= 0}">
              {{ saldoTotal | currency:'BRL' }}
            </div>
          </ion-card-content>
        </ion-card>
        <div class="dashboard-quick">
          <ion-card class="summary-card-modern receita">
            <ion-card-header>
              <ion-card-subtitle>Receitas</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div class="valor-positivo">
                {{ totalReceitas | currency:'BRL' }}
              </div>
            </ion-card-content>
          </ion-card>
          <ion-card class="summary-card-modern despesa">
            <ion-card-header>
              <ion-card-subtitle>Despesas</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div class="valor-negativo">
                {{ totalDespesas | currency:'BRL' }}
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
      <ion-card class="dashboard-stats dashboard-chart">
        <ion-card-content>
          <canvas id="dashboardBarChart" height="220"></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
